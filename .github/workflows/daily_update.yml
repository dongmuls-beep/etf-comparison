name: Daily ETF Data Update

on:
  schedule:
    # Runs at 00:00 UTC (09:00 KST) every day
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows manual run from GitHub interface

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas selenium webdriver-manager requests openpyxl xlrd

      - name: Run ETL Script
        run: python etl_process.py

      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Auto-update ETF data (Daily)"
          file_pattern: "data.json"
