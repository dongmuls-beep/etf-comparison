<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETF 실부담비용 비교</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="background-gradient"></div>

    <main class="container">
        <header class="header">
            <h1>ETF 실부담비용 비교</h1>
            <p class="subtitle">디시인사이드 자산분배갤러리</p>
        </header>

        <div class="glass-panel">
            <div class="controls">
                <div class="last-updated" id="lastUpdated"></div>
            </div>

            <!-- Category Tabs -->
            <div id="categoryTabs" class="tabs-container">
                <!-- Tabs will be generated by JS -->
                <button class="tab-button active" data-category="all">전체</button>
            </div>

            <div class="table-container">
                <table id="etfTable">
                    <thead>
                        <tr>
                            <!-- <th>구분</th> Removed as per request -->
                            <th>종목코드</th>
                            <th>종목명</th>
                            <th>총보수</th>
                            <th>기타비용</th>
                            <th>매매중계</th>
                            <th>실부담비용(%)</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Data rows will be inserted here -->
                    </tbody>
                </table>
            </div>

            * 데이터 출처: 금융투자협회 전자공시 (매월 업데이트) <br>
            * 실부담비용 = TER(총보수+기타비용) + 매매·중계수수료율
        </div>

        <!-- Google AdSense Placeholder -->
        <div class="adsense-container" style="margin-top: 2rem; text-align: center;">
            <p style="color: #888; font-size: 0.8rem;">광고 영역 (배포 후 활성화됩니다)</p>
            <!-- 아래 data-ad-client와 data-ad-slot을 본인 애드센스 코드로 교체하세요 -->
            <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                data-ad-slot="YYYYYYYYYY" data-ad-format="auto" data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

    </main>

    <script src="script.js"></script>
</body>

</html>
